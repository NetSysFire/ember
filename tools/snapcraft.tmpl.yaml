name: ember
base: core20
version: '@VERSION@'
title: Ember MMORPG client
summary: 3d client for Worldforge MMORPGs
description: |
  A client for the Worldforge MMORPG system.
  Play online multiuser games, or create them yourself.
grade: devel
confinement: strict
license: GPL-2.0

apps:
  ember:
    command: bin/ember.bin
    plugs:
      - x11
      - alsa
      - audio-playback
      - network
      - opengl
      - wayland

parts:
  ember:
    stage-packages:
      - libgcc1
      - libx11-6
      - libxrandr2
      - libegl1
      - libglvnd0
    source: .
    plugin: dump